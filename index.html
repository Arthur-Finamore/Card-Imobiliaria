<!DOCTYPE html>
<html lang="pi-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card site imóveis</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="casa.PNG" alt="Imagem da frente da casa">
        <div class="contents">
            <p class="content-title">R$ 10.000,00</p>
            <p class="content-subtitle">Condominio R$ 400 - IPTU R$ 601</p>
            <p class="content-text1">Casa térrea para venda ou locação no condomínio Swiss Park - Campinas/SP</p>
            <p class="content-text2">Avenida Dermival Bernardes Siqueira, Swiss...</p>
            <div class="itens">
                <img src="itens.PNG">
                    <div class="buttons">
                        <span class="content-phone">Telefone</span>
                        <button class="content-button">Mensagem</button>
                    </div>   
            </div>
        </div>
    </div>
    
</body>
</html>
